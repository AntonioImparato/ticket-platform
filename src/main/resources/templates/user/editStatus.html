<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragments :: head}">

</head>

<body>
   <header th:insert="~{fragments/navbarAdmin :: navbarAdmin('user/editStatus')}"></header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-12">
				<h1 class="mb-4 text-center">Modifica status operatore: "[[ ${user.nome} ]]"</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
						<form th:action="@{/operator/statusEdit/{id}(id=${user.id})}" 
						      th:object="${user}" method="POST">
							  
					
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="status" id="statusON"  th:value="${!true}" th:field="${user.status}">
							  <label class="form-check-label" for="statusON ">
							    Non attivo
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="status" id="statusOFF" th:field="${user.status}" 
							 th:value="${true}">
							  <label class="form-check-label" for="statusOFF">
							    Attivo
							  </label>
							</div>
							
						    <div class="text-center">
						        <button type="submit" class="btn btn-primary">Aggiorna</button>
						        <a class="btn btn-secondary" th:href="@{/tickets/operator}">Annulla</a>
						    </div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:insert="~{fragments/fragments :: footer}"></footer>
</body>

</html>
