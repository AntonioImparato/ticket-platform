<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragments :: head}">
    <title>Dettagli Ticket</title>
</head>

<body>
    <header th:insert="~{fragments/navbarAdmin :: navbarAdmin('show')}"></header>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <!-- Titolo del ticket -->
                <h1 class="mb-4 text-center">Ticket: [[${ticket.titolo}]]</h1>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <!-- Titolo del ticket e stato -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title d-inline" th:text="'Titolo: ' + ${ticket.titolo}"></h5>
                                    <div>
                                        <span class="badge text-bg-primary" th:if="${ticket.stato == 'Da fare'}">Da fare</span>
                                        <span class="badge text-bg-warning text-light" th:if="${ticket.stato == 'In corso'}">In corso</span>
                                        <span class="badge text-bg-success" th:if="${ticket.stato == 'Fatto'}">Fatto</span>
                                    </div>
                                </div>

                                <!-- Operatore assegnato -->
                                <h6 class="card-subtitle mb-2 text-muted" th:text="'Operatore: ' + ${ticket.user.nome} + ' ' + ${ticket.user.cognome}"></h6>

                                <!-- Descrizione del ticket -->
                                <p class="card-text" th:text="'Descrizione: ' + ${ticket.descrizione}"></p>

                                <!-- Categorie del ticket -->
								<p>Categorie:
								    <span th:each="category : ${ticket.categories}">
								        <span>[[ ${ category.nome }]], </span>
								    </span>
								</p>

                                <!-- Pulsanti di azione -->
                                <div class="mt-3">
                                    <!-- Pulsanti disponibili per l'utente con ruolo ADMIN -->
                                    <th:block sec:authorize="hasAuthority('ADMIN')">
                                        <a class="btn btn-sm btn-primary" th:href="@{/tickets/admin}">Dashboard</a>
										<a class="btn btn-sm btn-secondary" th:href="@{/notes/admin/tickets/{ticketId}(ticketId=${ticket.id})}">Note</a>
                                    </th:block>

                                    <!-- Pulsanti disponibili per l'utente con ruolo USER -->
                                    <th:block sec:authorize="hasAuthority('USER')">
                                        <a class="btn btn-sm btn-primary" th:href="@{/tickets/operator}">Dashboard</a>
										<a class="btn btn-sm btn-secondary" th:href="@{/notes/operator/tickets/{ticketId}(ticketId=${ticket.id})}">Note</a>
                                    </th:block>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:insert="~{fragments/fragments :: footer}"></footer>
</body>

</html>
